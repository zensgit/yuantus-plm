name: perf-roadmap-9-3

on:
  workflow_dispatch: {}
  schedule:
    # Weekly on Sunday 04:00 UTC
    - cron: "0 4 * * 0"
  pull_request:
    paths:
      - ".github/workflows/perf-roadmap-9-3.yml"
      - "configs/perf_gate.json"
      - "scripts/perf_roadmap_9_3.py"
      - "scripts/perf_roadmap_9_3_trend.py"
      - "scripts/perf_gate.py"
      - "scripts/perf_ci_download_baselines.sh"
      - "pyproject.toml"
      - "src/yuantus/meta_engine/bootstrap.py"
      - "src/yuantus/database.py"
      - "src/yuantus/security/rbac/**"
      - "src/yuantus/settings.py"
      - "src/yuantus/meta_engine/dedup/models.py"
      - "src/yuantus/meta_engine/dedup/service.py"
      - "src/yuantus/meta_engine/esign/models.py"
      - "src/yuantus/meta_engine/esign/service.py"
      - "src/yuantus/meta_engine/models/*.py"
      - "src/yuantus/meta_engine/tasks/cad_pipeline_tasks.py"
      - "src/yuantus/meta_engine/services/baseline_service.py"
      - "src/yuantus/meta_engine/services/bom_conversion_service.py"
      - "src/yuantus/meta_engine/services/bom_service.py"
      - "src/yuantus/meta_engine/services/effectivity_service.py"
      - "src/yuantus/meta_engine/services/job_service.py"
      - "src/yuantus/meta_engine/services/meta_permission_service.py"
      - "src/yuantus/meta_engine/services/release_validation.py"
      - "src/yuantus/meta_engine/services/search_service.py"

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: yuantus
          POSTGRES_PASSWORD: yuantus
          POSTGRES_DB: yuantus_perf
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U yuantus -d yuantus_perf"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (venv)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run benchmark
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_CI_${{ github.run_id }}.md
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_roadmap_9_3.py --out "${REPORT_PATH}"

      - name: Run benchmark (Postgres)
        env:
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_PG_CI_${{ github.run_id }}.md
          # When the job runs on the GitHub-hosted VM, service containers are reachable via localhost.
          PG_URL: postgresql+psycopg://yuantus:yuantus@localhost:5432/yuantus_perf
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_roadmap_9_3.py --db-url "${PG_URL}" --out "${REPORT_PG_PATH}"

      - name: Download baseline artifacts (best-effort)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BASELINE_DIR: tmp/perf-baseline
          BASELINE_RUNS: "5"
        run: |
          set -euo pipefail
          bash scripts/perf_ci_download_baselines.sh \
            --workflow perf-roadmap-9-3.yml \
            --artifact perf-roadmap-9-3-report \
            --artifact perf-roadmap-9-3-report-pg \
            --baseline-runs "${BASELINE_RUNS}" \
            --baseline-dir "${BASELINE_DIR}"

      - name: Gate perf results against baseline window
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_CI_${{ github.run_id }}.md
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_PG_CI_${{ github.run_id }}.md
          BASELINE_DIR: tmp/perf-baseline
          GATE_LOG_PATH: tmp/perf-gate/ROADMAP_9_3_GATE_CI_${{ github.run_id }}.txt
        run: |
          set -euo pipefail
          . .venv/bin/activate
          mkdir -p "$(dirname "${GATE_LOG_PATH}")"
          python scripts/perf_gate.py \
            --config configs/perf_gate.json \
            --profile roadmap_9_3 \
            --candidate "${REPORT_PATH}" \
            --candidate "${REPORT_PG_PATH}" \
            --baseline-dir "${BASELINE_DIR}" \
            --out "${GATE_LOG_PATH}"

      - name: Summarize perf gate
        if: always()
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_CI_${{ github.run_id }}.md
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_PG_CI_${{ github.run_id }}.md
          BASELINE_DIR: tmp/perf-baseline
          GATE_LOG_PATH: tmp/perf-gate/ROADMAP_9_3_GATE_CI_${{ github.run_id }}.txt
        run: |
          set -euo pipefail
          {
            echo "## Perf Gate Summary (Roadmap 9.3)"
            echo ""
            echo "- Profile: \`roadmap_9_3\`"
            echo "- Candidate (SQLite): \`${REPORT_PATH}\`"
            echo "- Candidate (Postgres): \`${REPORT_PG_PATH}\`"
            echo "- Baseline dir: \`${BASELINE_DIR}\`"
            echo "- Gate log: \`${GATE_LOG_PATH}\`"
            echo ""
            if [[ -f "${GATE_LOG_PATH}" ]]; then
              if grep -q "FAIL scenarios=" "${GATE_LOG_PATH}"; then
                echo "**Result:** FAIL"
              else
                echo "**Result:** PASS"
              fi
              echo ""
              echo "### Failures (if any)"
              echo ""
              echo '```text'
              grep -E "=> FAIL$|\\[gate\\] FAIL scenarios=" "${GATE_LOG_PATH}" || true
              echo '```'
              echo ""
              echo "### Gate Log (tail)"
              echo ""
              echo '```text'
              tail -n 120 "${GATE_LOG_PATH}" || true
              echo '```'
            else
              echo "_No gate log found._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload perf gate log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-roadmap-9-3-gate
          path: tmp/perf-gate/ROADMAP_9_3_GATE_CI_${{ github.run_id }}.txt
          if-no-files-found: warn

      - name: Generate trend snapshot
        env:
          TREND_PATH: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_TREND_CI_${{ github.run_id }}.md
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_roadmap_9_3_trend.py --out "${TREND_PATH}"

      - name: Upload perf report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-roadmap-9-3-report
          path: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_CI_${{ github.run_id }}.md

      - name: Upload perf report (Postgres)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-roadmap-9-3-report-pg
          path: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_PG_CI_${{ github.run_id }}.md

      - name: Upload perf trend snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-roadmap-9-3-trend
          path: docs/PERFORMANCE_REPORTS/ROADMAP_9_3_TREND_CI_${{ github.run_id }}.md
