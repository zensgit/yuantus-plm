name: perf-p5-reports

on:
  workflow_dispatch: {}
  schedule:
    # Weekly on Sunday 05:00 UTC
    - cron: "0 5 * * 0"
  pull_request:
    paths:
      - ".github/workflows/perf-p5-reports.yml"
      - "scripts/perf_p5_reports.py"
      - "scripts/perf_p5_reports_trend.py"
      - "scripts/perf_p5_reports_gate.py"
      - "scripts/perf_gate.py"
      - "src/yuantus/meta_engine/reports/**"
      - "src/yuantus/meta_engine/services/report_service.py"

permissions:
  contents: read
  actions: read

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SEED_ITEMS: "5000"
      SEED_JOBS: "500"
      SEED_FILES: "500"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: yuantus
          POSTGRES_PASSWORD: yuantus
          POSTGRES_DB: yuantus_perf
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U yuantus -d yuantus_perf"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (venv)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Tune benchmark sizes (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "SEED_ITEMS=2000" >> "$GITHUB_ENV"
          echo "SEED_JOBS=200" >> "$GITHUB_ENV"
          echo "SEED_FILES=200" >> "$GITHUB_ENV"

      - name: Run benchmark
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_p5_reports.py \
            --out "${REPORT_PATH}" \
            --seed-items "${SEED_ITEMS}" \
            --seed-jobs "${SEED_JOBS}" \
            --seed-files "${SEED_FILES}"

      - name: Run benchmark (Postgres)
        env:
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md
          # When the job runs on the GitHub-hosted VM, service containers are reachable via localhost.
          PG_URL: postgresql+psycopg://yuantus:yuantus@localhost:5432/yuantus_perf
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_p5_reports.py \
            --db-url "${PG_URL}" \
            --out "${REPORT_PG_PATH}" \
            --seed-items "${SEED_ITEMS}" \
            --seed-jobs "${SEED_JOBS}" \
            --seed-files "${SEED_FILES}"

      - name: Download baseline artifacts (best-effort)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BASELINE_DIR: tmp/perf-baseline
          BASELINE_RUNS: "5"
        run: |
          set -euo pipefail
          mkdir -p "${BASELINE_DIR}"

          api="https://api.github.com/repos/${GITHUB_REPOSITORY}"
          echo "Fetching baseline workflow runs for perf-p5-reports..."

          runs_json="$(curl -fsSL \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${api}/actions/workflows/perf-p5-reports.yml/runs?branch=main&status=success&per_page=20" || true)"

          run_ids="$(echo "${runs_json}" | jq -r '.workflow_runs[]?.id' | head -n "${BASELINE_RUNS}" || true)"
          if [ -z "${run_ids}" ]; then
            echo "No baseline runs found; continuing without baselines."
            exit 0
          fi

          for rid in ${run_ids}; do
            echo "Baseline run: ${rid}"
            artifacts_json="$(curl -fsSL \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "${api}/actions/runs/${rid}/artifacts?per_page=100" || true)"

            echo "${artifacts_json}" | jq -r '.artifacts[]? | select(.name=="perf-p5-reports-report" or .name=="perf-p5-reports-report-pg") | "\(.id) \(.name)"' | while read -r aid aname; do
              if [ -z "${aid}" ]; then
                continue
              fi
              zip_path="${BASELINE_DIR}/${rid}-${aname}.zip"
              echo "  - downloading artifact ${aname} (${aid})"
              curl -fsSL -L \
                -H "Authorization: Bearer ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github+json" \
                "${api}/actions/artifacts/${aid}/zip" \
                -o "${zip_path}" || true
              unzip -q "${zip_path}" -d "${BASELINE_DIR}" || true
            done
          done

          echo "Baseline reports:"
          (ls -1 "${BASELINE_DIR}" | head -n 50) || true

      - name: Gate perf results against baseline window
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md
          BASELINE_DIR: tmp/perf-baseline
          GATE_LOG_PATH: tmp/perf-gate/P5_REPORTS_GATE_CI_${{ github.run_id }}.txt
        run: |
          set -euo pipefail
          . .venv/bin/activate
          mkdir -p "$(dirname "${GATE_LOG_PATH}")"
          python scripts/perf_gate.py \
            --candidate "${REPORT_PATH}" \
            --candidate "${REPORT_PG_PATH}" \
            --baseline-dir "${BASELINE_DIR}" \
            --baseline-glob "P5_REPORTS_PERF_*.md" \
            --window 5 \
            --pct 0.30 \
            --abs-ms 10 \
            --db-pct postgres=0.50 \
            --db-abs-ms postgres=15 \
            --baseline-stat max \
            --out "${GATE_LOG_PATH}"

      - name: Upload perf gate log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-gate
          path: tmp/perf-gate/P5_REPORTS_GATE_CI_${{ github.run_id }}.txt
          if-no-files-found: warn

      - name: Generate trend snapshot
        env:
          TREND_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_TREND_CI_${{ github.run_id }}.md
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_p5_reports_trend.py --out "${TREND_PATH}"

      - name: Upload perf report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-report
          path: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md

      - name: Upload perf report (Postgres)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-report-pg
          path: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md

      - name: Upload perf trend snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-trend
          path: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_TREND_CI_${{ github.run_id }}.md
