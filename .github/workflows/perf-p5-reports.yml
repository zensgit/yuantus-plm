name: perf-p5-reports

on:
  workflow_dispatch: {}
  schedule:
    # Weekly on Sunday 05:00 UTC
    - cron: "0 5 * * 0"
  pull_request:
    paths:
      - ".github/workflows/perf-p5-reports.yml"
      - "configs/perf_gate.json"
      - "scripts/perf_p5_reports.py"
      - "scripts/perf_p5_reports_trend.py"
      - "scripts/perf_gate.py"
      - "scripts/perf_ci_download_baselines.sh"
      - "src/yuantus/meta_engine/reports/**"
      - "src/yuantus/meta_engine/services/report_service.py"

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf_p5_reports:
    name: perf-p5-reports
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SEED_ITEMS: "5000"
      SEED_JOBS: "500"
      SEED_FILES: "500"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: yuantus
          POSTGRES_PASSWORD: yuantus
          POSTGRES_DB: yuantus_perf
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U yuantus -d yuantus_perf"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install deps (venv)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Tune benchmark sizes (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "SEED_ITEMS=2000" >> "$GITHUB_ENV"
          echo "SEED_JOBS=200" >> "$GITHUB_ENV"
          echo "SEED_FILES=200" >> "$GITHUB_ENV"

      - name: Run benchmark
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_p5_reports.py \
            --out "${REPORT_PATH}" \
            --seed-items "${SEED_ITEMS}" \
            --seed-jobs "${SEED_JOBS}" \
            --seed-files "${SEED_FILES}"

      - name: Run benchmark (Postgres)
        env:
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md
          # When the job runs on the GitHub-hosted VM, service containers are reachable via localhost.
          PG_URL: postgresql+psycopg://yuantus:yuantus@localhost:5432/yuantus_perf
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_p5_reports.py \
            --db-url "${PG_URL}" \
            --out "${REPORT_PG_PATH}" \
            --seed-items "${SEED_ITEMS}" \
            --seed-jobs "${SEED_JOBS}" \
            --seed-files "${SEED_FILES}"

      - name: Download baseline artifacts (best-effort)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          BASELINE_DIR: tmp/perf-baseline
          BASELINE_RUNS: "5"
        run: |
          set -euo pipefail
          bash scripts/perf_ci_download_baselines.sh \
            --workflow perf-p5-reports.yml \
            --artifact perf-p5-reports-report \
            --artifact perf-p5-reports-report-pg \
            --baseline-runs "${BASELINE_RUNS}" \
            --baseline-dir "${BASELINE_DIR}"

      - name: Gate perf results against baseline window
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md
          BASELINE_DIR: tmp/perf-baseline
          GATE_LOG_PATH: tmp/perf-gate/P5_REPORTS_GATE_CI_${{ github.run_id }}.txt
        run: |
          set -euo pipefail
          . .venv/bin/activate
          mkdir -p "$(dirname "${GATE_LOG_PATH}")"
          python scripts/perf_gate.py \
            --config configs/perf_gate.json \
            --profile p5_reports \
            --candidate "${REPORT_PATH}" \
            --candidate "${REPORT_PG_PATH}" \
            --baseline-dir "${BASELINE_DIR}" \
            --out "${GATE_LOG_PATH}"

      - name: Summarize perf gate
        if: always()
        env:
          REPORT_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md
          REPORT_PG_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md
          BASELINE_DIR: tmp/perf-baseline
          GATE_LOG_PATH: tmp/perf-gate/P5_REPORTS_GATE_CI_${{ github.run_id }}.txt
        run: |
          set -euo pipefail
          {
            echo "## Perf Gate Summary (P5 Reports)"
            echo ""
            echo "- Profile: \`p5_reports\`"
            echo "- Candidate (SQLite): \`${REPORT_PATH}\`"
            echo "- Candidate (Postgres): \`${REPORT_PG_PATH}\`"
            echo "- Baseline dir: \`${BASELINE_DIR}\`"
            echo "- Gate log: \`${GATE_LOG_PATH}\`"
            echo ""
            if [[ -f "${GATE_LOG_PATH}" ]]; then
              if grep -q "FAIL scenarios=" "${GATE_LOG_PATH}"; then
                echo "**Result:** FAIL"
              else
                echo "**Result:** PASS"
              fi
              echo ""
              echo "### Failures (if any)"
              echo ""
              echo '```text'
              grep -E "=> FAIL$|\\[gate\\] FAIL scenarios=" "${GATE_LOG_PATH}" || true
              echo '```'
              echo ""
              echo "### Gate Log (tail)"
              echo ""
              echo '```text'
              tail -n 120 "${GATE_LOG_PATH}" || true
              echo '```'
            else
              echo "_No gate log found._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload perf gate log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-gate
          path: tmp/perf-gate/P5_REPORTS_GATE_CI_${{ github.run_id }}.txt
          if-no-files-found: warn
          retention-days: 14

      - name: Generate trend snapshot
        env:
          TREND_PATH: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_TREND_CI_${{ github.run_id }}.md
        run: |
          set -euo pipefail
          . .venv/bin/activate
          python scripts/perf_p5_reports_trend.py --out "${TREND_PATH}"

      - name: Upload perf report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-report
          path: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_CI_${{ github.run_id }}.md
          if-no-files-found: warn
          retention-days: 14

      - name: Upload perf report (Postgres)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-report-pg
          path: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_PG_CI_${{ github.run_id }}.md
          if-no-files-found: warn
          retention-days: 14

      - name: Upload perf trend snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-p5-reports-trend
          path: docs/PERFORMANCE_REPORTS/P5_REPORTS_PERF_TREND_CI_${{ github.run_id }}.md
          if-no-files-found: warn
          retention-days: 14
