# YuantusPLM Alembic Configuration (Identity-only)
#
# This configuration is used to migrate the Identity database when running in
# a true split-database setup (auth + audit logs only).
#
# It intentionally points to a separate migration script location so identity
# upgrades do not create the full Meta Engine schema.

[alembic]
# path to migration scripts
script_location = migrations_identity

prepend_sys_path = .

# version path separator; keep consistent with the main alembic.ini
version_path_separator = os

# sqlalchemy.url is set dynamically in env.py from YUANTUS_DATABASE_URL
sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

